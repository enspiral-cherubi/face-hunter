<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>face-hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <h1 id="header-text"><em>face-hunter</em></h1>

      <p id="description">
        tries to detect human faces in most frames of an uploaded video and splices them into a GIF
      </p>
    </header>

    <div id="divider"></div>

    <div id="upload-container">
      <div type="button" id="upload-btn">upload a video ?</div>

      <input type="file" id="video-file" />

      <div id="progress-container">
        <div id="progress-indicator"></div>
        <div id="progress-warning"><em><span class="rotating-smiley">ツ</span> this could take a while<span class="rotating-smiley">ツ</span></em></div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
